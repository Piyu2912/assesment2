<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assesment 2</title>
</head>

<body>

    <h1>FORMS</h1>

    <form action="./new.html">
        <label for="name">Name</label>
        <input type="text" name="Name" id="name" placeholder="name">
        <br>
        <br>

        <label for="email">Email Address</label>
        <input type="email" name="Email" id="email" placeholder="email" required>
        <br>
        <br>

        <label for="pass">Password</label>
        <input type="password" name="Pass" id="pass" placeholder="password" required>
        <br>
        <br>

        <p>Language</p>
        <input type="radio" id="language1" name="Language" value="React">
        <label for="language1">React</label>
        <br>

        <input type="radio" id="language2" name="Language" value="Angular">
        <label for="language2">Angular</label>
        <br>

        <input type="radio" id="language3" name="Language" value="Vue">
        <label for="language3">Vue</label>
        <br>

        <p>Course</p>

        <input type="checkbox" name="Course" id="course1" value="MERN" required>
        <label for="course1">MERN</label>
        <br>

        <input type="checkbox" name="Course" id="course2" value="MEAN">
        <label for="course2">MEAN</label>
        <br>

        <input type="checkbox" name="Course" id="course3" value="MEVN">
        <label for="course3">MEVN</label>
        <br>
        <br>

        <label for="field">Field</label>
        <br>
        <select name="Field" id="field">
            <option value="frontend">Front End</option>
            <option value="backend">Back End</option>
            <option value="fullstack">Full Stack</option>
        </select>
        <br>
        <br>

        <!-- <input type="text" name="query" height="0px" width="280px"> -->
        <textarea name="description" id="" cols="50" rows="15"></textarea>
        <br>
        <br>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="Phone">

        <button type="submit">Submit</button>

        <h1>TABLES</h1>

        <a href="./tables.html">Click Here</a>

    </form>
</body>

</html>
